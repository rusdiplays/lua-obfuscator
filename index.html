# Lua Obfuscator

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Lua Obfuscator</h1>
    <textarea id="luaCode" placeholder="Paste your Lua code here..."></textarea>
    <button onclick="obfuscateLua()">Obfuscate</button>
    <h2>Obfuscated Code:</h2>
    <textarea id="obfuscatedCode" readonly></textarea>

    <script>
        function obfuscateLua() {
            const code = document.getElementById('luaCode').value;
            const obfuscated = code.split('').reverse().join(''); // Simple obfuscation example
            document.getElementById('obfuscatedCode').value = obfuscated;
        }
    </script>

</body>
</html>
